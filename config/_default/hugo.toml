baseURL = "https://github.com/jc-316/jc-316.github.io"
languageCode = ""
title = "UHope"
theme = "navigator-hugo"
summaryLength = 10
# Build robots.txt file
enableRobotsTXT = true
# google analytics tracking id
googleAnalytics = "" # your analitics ID

enableGitInfo = false
pygmentsCodeFences = true

# Multilangues setup
